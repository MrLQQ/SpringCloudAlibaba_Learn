server:
  port: 3344
spring:
  application:
    name: cloud-config-center #注册金eureka服务器的微服务名字
  cloud:
    config:
      server:
        git:
          uri: https://github.com/MrLQQ/springcloud-config.git #Github上面的仓库地址
          # 搜索目录
          search-paths:
            - springcloud-config
      # 读取分支
      label: master

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka