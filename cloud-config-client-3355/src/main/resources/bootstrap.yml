server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # config客户但配置
    config:
      label: master # 分支名称
      name: config  # 配置文件名称
      profile: dev  # 读取后缀名名称 综合上述3个会读取config-dev.yml
      uri: http://localhost:3344  # 配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
